<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/queries.css">
       <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"> -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <title>transfer bar</title>
    </head>

    <body>
        <Button class="TransferButton js-TransferButton">Transfer</Button><!--Remove it if js wont work, add parent div-->

        <div class="Transfer js-transfer">
            <header class="Rectangle-347">
                <p class="conversation">Transfer the conversation</p>
                <input type="image" src="imgs/0a6e8b98a0b8391aa544d471c5a19918.png" alt="">
            </header> 

            <main> 
                <section class="search">
                    <img class="search-icon" src="imgs/search-icon.jpg" alt="">
                    <input class="searchbox" id = "searchbox_main" type="text" placeholder="Search for an agent">
                    <button class = "OnOrOffLine" id="checkAttend"></button>
                </section>
                
                <section class="agent">
                    <div class="agentHeader">
                        <p>Agents</p>
                    </div>
    
                    <div id="agentStatusName"> <!--Create table-->
                        <table>
                            <tbody id="agentsTable"></tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/properties.js"></script>
    </body>
</html>
